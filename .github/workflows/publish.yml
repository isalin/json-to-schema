name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/json-to-schema
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify release tag matches package version
        if: ${{ github.event_name == 'release' }}
        run: |
          python - <<'PY'
          import pathlib
          import tomllib
          import os
          import sys

          tag = os.environ["GITHUB_REF_NAME"]
          tag_version = tag[1:] if tag.startswith("v") else tag
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          package_version = data["project"]["version"]

          if package_version != tag_version:
              print(
                  f"Release tag ({tag}) does not match pyproject version "
                  f"({package_version}). Bump [project].version before publishing.",
                  file=sys.stderr,
              )
              sys.exit(1)
          PY
      - name: Run tests
        run: python -m unittest discover -s tests
      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
